<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mask {
            width: 800px;
            -webkit-mask-image: url(cat2.png);
            mask-image: url(cat2.png);
            -webkit-mask-size: cover;
            mask-size: cover;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <img src="fog.jpg" alt="Foggy forest" class="mask">
</body>
</html>
